<!DOCTYPE html>
<html>
<head>
  <title>Mood-Based Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .mood-selector {
      margin-bottom: 20px;
    }

    label {
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="radio"] {
      display: none;
    }

    .quote {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
      padding: 20px;
      border-radius: 10px;
    }

    #happy:checked ~ .happy-quote,
    #sad:checked ~ .sad-quote,
    #inspired:checked ~ .inspired-quote {
      display: block;
    }

    .happy-quote {
      background-color: #ffeb3b;
      color: #333;
    }

    .sad-quote {
      background-color: #90caf9;
      color: #003366;
    }

    .inspired-quote {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>🌟 Mood-Based Quote Generator</h1>

  <div class="mood-selector">
    <input type="radio" id="happy" name="mood">
    <label for="happy">Happy</label>

    <input type="radio" id="sad" name="mood">
    <label for="sad">Sad</label>

    <input type="radio" id="inspired" name="mood">
    <label for="inspired">Inspired</label>
  </div>

  <div class="quote happy-quote">"Happiness is a warm puppy." 🐶</div>
  <div class="quote sad-quote">"Every storm runs out of rain." 🌧️</div>
  <div class="quote inspired-quote">"Dream big. Start small. Act now." 🚀</div>
</body>
</html>
